name: Deploy to Cloud Run

on:
  push:
    branches: [ main, development ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: project-gita-sakha
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/project-gita-sakha/gitasakha-api:${{ github.sha }}
          
      - name: Deploy to Cloud Run
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            gcloud run deploy gitasakha-api \
              --image gcr.io/project-gita-sakha/gitasakha-api:${{ github.sha }} \
              --platform managed \
              --region us-central1 \
              --memory 1Gi \
              --set-env-vars="API_KEY=${{ secrets.API_KEY }},ENVIRONMENT=production" \
              --allow-unauthenticated
          else
            gcloud run deploy gitasakha-api-dev \
              --image gcr.io/project-gita-sakha/gitasakha-api:${{ github.sha }} \
              --platform managed \
              --region us-central1 \
              --memory 1Gi \
              --set-env-vars="API_KEY=${{ secrets.API_KEY }},ENVIRONMENT=development" \
              --allow-unauthenticated
          fi
